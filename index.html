html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>


    <script src="components/handcontrol.js"></script>
    <script src="components/keys.js"></script>
    <script src="components/fliyingbroom.js"></script>

    <a-asset-item id="nimbus" src="/models/nimbus/scene.gltf"></a-asset-item>
  </head>
  <body>
    <script>



      </script>

    <a-scene keys id="mainscene" class="controls">
        <a-assets>
            <img id="grass" src="textures/grass_seamless.jpg" />
            <img id="sand" src="textures/sand_seamless.jpg" />
            <img id="metal" src="textures/metal_seamless.jpg" />
            <img id="wood" src="textures/wood.jpg" />
            <img id="sunny-sky" src="textures/sunny-sky.jpg" />
        </a-assets>



        <a-entity id="player" position="0 0 0" fliying-broom="controls: .controls">
            <a-entity camera position="0 1.6 0" look-controls>
                <a-text id="debug" position="0 0.3 -2" value="debug" visible="false"></a-text>
            </a-entity>
            <a-entity id="lefthand" sphere-collider="objects:.touchable2" super-hands hand-controls="hand: left" handcontrol class="controls">
                <a-box width="0.01" height="0.01" depth="0.01" color="red" sphere-collider="objects:.control"></a-box>
            </a-entity>
            <a-entity id="righthand" sphere-collider="objects:.touchable2" super-hands hand-controls="hand: right" ></a-entity>

            <a-entity id="broom" gltf-model="#nimbus" scale="0.01 0.01 0.01" position="0.025 0.3 0.1" rotation="0 90 25">
            </a-entity>



        </a-entity>








        <!-- FIELD-->

        <a-plane material="color: #FFFFFF;
                        src: #grass;
                        repeat: 5000 5000"
                        rotation="-90 0 0"
                        scale="10000 10000 1"></a-plane>

        <!--a-plane material="color: #005500"
                        rotation="-90 0 0"
                        width="10000"
                        height="10000"></a-plane-->

        <a-sky src="#sunny-sky" rotation="0 -115 0" material="" geometry="" scale=""></a-sky>

        <a-ring color="#FFFFFF"
                position="0 0.05 0"
                scale="1 0.236 1"
                radius-inner="151.5"
                radius-outer="152"
                rotation="-90 0 0"
                ></a-ring>

        <a-ring color="#FFFFFF"
                position="0 0.05 0"
                radius-inner="0.7"
                radius-outer="1"
                rotation="-90 0 0"></a-ring>

        <a-plane color="#FFFFFF"
                position="0 0.05 0"
                width="0.1"
                height="71.7"
                rotation="-90 0 0"></a-plane>

        <a-entity position="122 0.10 0">
            <a-circle material="color: #FFFFFF;
                            src: #sand;
                            repeat: 10 20"
                    scale="1 2 1"
                    radius="10"
                    rotation="-90 0 0"></a-circle>
            <a-torus material="color: #FFFFFF;
                                src: #metal;"
                     position="0 7 0"
                     rotation="0 90 0"
                     radius="1"
                     radius-tubular="0.05"></a-torus>
            <a-cylinder material="color: #FFFFFF;
                            repeat: 1 6;
                            src: #metal;"
                        height="6"
                        position="0 3 0"
                        radius="0.05">
            </a-cylinder>

            <a-torus material="color: #FFFFFF;
                                src: #metal;"
                    position="0 5 -7"
                    rotation="0 90 0"
                    radius="1"
                    radius-tubular="0.05"></a-torus>
            <a-cylinder material="color: #FFFFFF;
                            repeat: 1 4;
                            src: #metal;"
                        height="4"
                        position="0 2 -7"
                        radius="0.05">
            </a-cylinder>


            <a-torus material="color: #FFFFFF;
                                src: #metal;"
                    position="0 5 7"
                    rotation="0 90 0"
                    radius="1"
                    radius-tubular="0.05"></a-torus>
            <a-cylinder material="color: #FFFFFF;
                                repeat: 1 4;
                                src: #metal;"
                    height="4"
                    position="0 2 7"
                    radius="0.05">
            </a-cylinder>


        </a-entity>
        <a-entity position="-122 0.10 0">
            <a-circle material="color: #FFFFFF;
                            src: #sand;
                            repeat: 10 20"
                    scale="1 2 1"
                    radius="10"
                    rotation="-90 0 0"></a-circle>
            <a-torus material="color: #FFFFFF;
                                src: #metal;"
                     position="0 7 0"
                     rotation="0 90 0"
                     radius="1"
                     radius-tubular="0.05"></a-torus>
            <a-cylinder material="color: #FFFFFF;
                            repeat: 1 6;
                            src: #metal;"
                        height="6"
                        position="0 3 0"
                        radius="0.05">
            </a-cylinder>

            <a-torus material="color: #FFFFFF;
                                src: #metal;"
                    position="0 5 -7"
                    rotation="0 90 0"
                    radius="1"
                    radius-tubular="0.05"></a-torus>
            <a-cylinder material="color: #FFFFFF;
                            repeat: 1 4;
                            src: #metal;"
                        height="4"
                        position="0 2 -7"
                        radius="0.05">
            </a-cylinder>


            <a-torus material="color: #FFFFFF;
                                src: #metal;"
                    position="0 5 7"
                    rotation="0 90 0"
                    radius="1"
                    radius-tubular="0.05"></a-torus>
            <a-cylinder material="color: #FFFFFF;
                                repeat: 1 4;
                                src: #metal;"
                    height="4"
                    position="0 2 7"
                    radius="0.05">
            </a-cylinder>


        </a-entity>
        <a-entity position = "0 0 45">
            <a-box material="color: #FFFFFF;
                repeat: 200 5;
                src: #wood;"
                position="0 2.5 0"
                width=200
                depth="5"
                height=5></a-box>

            <a-box material="color: #FFFFFF;
                repeat: 200 1 1;
                src: #wood;"
                position="0 5.25 0.5"
                width=200
                depth="4"
                height=0.5></a-box>

            <a-box material="color: #FFFFFF;
                repeat: 200 1 1;
                src: #wood;"
                position="0 5.75 1"
                width=200
                depth="3"
                height=0.5></a-box>
            <a-box material="color: #FFFFFF;
                repeat: 200 1 1;
                src: #wood;"
                position="0 6.25 1.5"
                width=200
                depth="2"
                height=0.5></a-box>

        </a-entity>

        <a-entity position = "0 0 -45" rotation="0 180 0">
            <a-box material="color: #FFFFFF;
                repeat: 200 5;
                src: #wood;"
                position="0 2.5 0"
                width=200
                depth="5"
                height=5></a-box>

            <a-box material="color: #FFFFFF;
                repeat: 200 1 1;
                src: #wood;"
                position="0 5.25 0.5"
                width=200
                depth="4"
                height=0.5></a-box>

            <a-box material="color: #FFFFFF;
                repeat: 200 1 1;
                src: #wood;"
                position="0 5.75 1"
                width=200
                depth="3"
                height=0.5></a-box>
            <a-box material="color: #FFFFFF;
                repeat: 200 1 1;
                src: #wood;"
                position="0 6.25 1.5"
                width=200
                depth="2"
                height=0.5></a-box>

        </a-entity>














    </a-scene>




  </body>
</html>
